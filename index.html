<div class="container-contact100">
    <div class="wrap-contact100">
        <div id="div-general" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Ranking
				</span>

            <!--Team Number-->
            <div class="div-teamnumber wrap-input100 validate-input bg1" data-validate="Please Type Team Number">
                <span class="label-input100">Number of teams</span>
                <input class="input100" id="in-teamnumber" type="text" name="name"
                       placeholder="The number of teams must be even">
            </div>
            <div id="error1" class="col-12 alert alert-danger">
                <strong>The number of teams must be even</strong>
            </div>
            <div class="div-teamnumber container-contact100-form-btn">
                <button id="btn-teamnumber" class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                </button>
            </div>
            <!--Team Number-->




            <!--Team Name-->
            <div id="alr-teamname" class="col-12 alert alert-success">
                <strong>Teams :</strong>
                <p id="p-teamname"></p>
            </div>
            <div class="div-teamname wrap-input100 validate-input bg1" data-validate="Please Type Team Name">
                <span id="lb-teamname" class="label-input100"></span>
                <input class="input100" id="in-teamname" type="text" name="name" placeholder="Please Type Team Name">
            </div>
            <div class="div-teamname container-contact100-form-btn">
                <button id="btn-teamname" class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                </button>
            </div>

            <div class="div-teamname container-contact100-form-btn">
                <button id="btn-showranking" class="contact100-form-btn">
						<span>
							Show FootBall Match Table
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                </button>
            </div>
            <!--Team Name-->

            <!--Team Weeks-->

<script src="vendor/noui/nouislider.min.js"></script>


<script>
    var filterBar = document.getElementById('filter-bar');

    noUiSlider.create(filterBar, {
        start: [1500, 3900],
        connect: true,
        range: {
            'min': 1500,
            'max': 7500
        }
    });

    var skipValues = [
        document.getElementById('value-lower'),
        document.getElementById('value-upper')
    ];

    filterBar.noUiSlider.on('update', function (values, handle) {
        skipValues[handle].innerHTML = Math.round(values[handle]);
        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
    });
</script>
